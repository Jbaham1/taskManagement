<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Task</h1>
    <form th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" required>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" th:value="${task.description}" required>
        </div>
        <div class="col-md-4">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline" th:value="${task.deadline}" required>
        </div>
        <div class="col-md-4">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" name="priority" th:value="${task.priority}" required>
                <option value="low" th:selected="${task.priority == 'low'}">Low</option>
                <option value="medium" th:selected="${task.priority == 'medium'}">Medium</option>
                <option value="high" th:selected="${task.priority == 'high'}">High</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status" th:value="${task.status}" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Update Task</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
