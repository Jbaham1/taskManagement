<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container mt-4">
    <h1 class="mb-4">Edit Task</h1>
    <form method="post" th:action="@{/tasks/update/{id}(id=${task.id})}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" th:text="${task.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline" th:value="${task.deadline}">
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" name="priority" required>
                <option value="low" th:selected="${task.priority == 'low'}">Low</option>
                <option value="medium" th:selected="${task.priority == 'medium'}">Medium</option>
                <option value="high" th:selected="${task.priority == 'high'}">High</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="not started" th:selected="${task.status == 'not started'}">Not Started</option>
                <option value="in progress" th:selected="${task.status == 'in progress'}">In Progress</option>
                <option value="complete" th:selected="${task.status == 'complete'}">Complete</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
