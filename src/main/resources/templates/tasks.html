<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container mt-4">
    <h1 class="mb-4">Task List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/tasks/add}">Add New Task</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
