<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navbar -->
<div th:insert="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Welcome to Task Management</h1>
            <p class="lead mt-4">
                Manage your tasks efficiently with our easy-to-use task management system.
                You can add, view, update, and delete tasks while keeping track of your priorities and deadlines.
            </p>
            <a th:href="@{/tasks}" class="btn btn-primary btn-lg mt-3">View Tasks</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">

</footer>

</html>
